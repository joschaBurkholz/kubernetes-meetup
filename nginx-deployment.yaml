apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
   matchLabels:
     app: nginx
  template:
    metadata:
      labels:
         app: nginx
    spec:
      containers:
        - name: nginx
          image: library/ubuntu
          command: [ "/bin/bash", "-c", "--" ]
          args: [ "while true; do sleep 30; done;"]